<h1>For Loop Example</h1>
<h2>
  user1: {{users[0]}}
</h2>
<h2>
  user2: {{users[1]}}
</h2>
<h2>
  user3: {{users[2]}}
</h2>  
<h2>
  user4: {{users[3]}}
</h2>
<h2>      
  user5: {{users[4]}}
</h2>

@for(item of users; track item) {
  <h4>
    {{item}}
  </h4>
}
